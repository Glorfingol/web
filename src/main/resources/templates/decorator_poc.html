<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:og="http://ogp.me/ns#">
    <head th:include="common/header"/>
    <body class="main">
        <div class="container-fluid full-size">
            <div th:include="common/logo :: logo(${hiddenLink})"/>
            <div th:include="common/menu :: menu(${menuItems})"/>
            <div class="row">
                <div class="col">
                   <div class="card">
                         <div class="card-block">
                           <div th:replace="${content}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:include="common/footer :: footer(${footer})" class="mt-3"></footer>
    </body>
</html>
