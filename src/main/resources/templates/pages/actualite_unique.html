<div class="card">
	<div class="card-header">
	    <h3 th:text="${newsEntry.title}"/>
	    <div>
	        <span class="card-text" th:text="${newsEntry.panelHeading}"/>
	    </div>
	</div>
	<div class="card-block" th:if="${newsEntry.displayContent || newsEntry.displayImage || newsEntry.displayLink || newsEntry.displayVideo}">
	   <figure th:if="${newsEntry.displayImage}">
	       <img class="img-fluid mx-auto d-block" th:src="${newsEntry.image}" th:alt="${newsEntry.alt}" th:height="${newsEntry.imageHeight}" th:width="${newsEntry.imageWidth}"/>
	       <figcaption class="text-right" th:text="${newsEntry.legend}"/>
	   </figure> 
	   <p class="card-text" th:if="${newsEntry.displayContent}" th:text="${newsEntry.content}"/>
	   <p class="card-text" th:if="${newsEntry.displayLink}">
	       <a th:src="${newsEntry.linkUrl}" th:text="${newsEntry.content}"></a>
	   </p>
	   <div class="video-container" th:if="${newsEntry.displayVideo}">
	       <iframe th:src="${newsEntry.videoUrl}">
	        </iframe>
	   </div>
	</div>
	<div class="card-footer" th:if="${newsEntry.displayTags}">
	   <div class="form-inline">
	       <div>
	          <span th:each="tag : ${newsEntry.tags}" class="badge badge-info" th:text="${tag}"/>
	       </div>
	   </div>
	</div>
</div>
