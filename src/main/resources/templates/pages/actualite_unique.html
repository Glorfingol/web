<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/header"/>
<body class="main">
    <div class="container-fluid">
        <div th:include="common/logo"/>
        <div th:include="common/menu"/>
        <div class="row">
            <div class="col-xs-12 col-lg-6 col-lg-offset-3">
               <div class="panel panel-default">
                     <div class="panel-body">
                       <div class="panel panel-default">
						    <div class="panel-heading">
						        <h3 th:text="${newsEntry.title}"/>
						        <div>
						            <span th:text="${newsEntry.panelHeading}"/>
						        </div>
						    </div>
						    <div class="panel-body" th:if="${newsEntry.displayContent || newsEntry.displayImage}">
						       <figure th:if="${newsEntry.displayImage}">
						           <img class="newsImage" th:src="${newsEntry.image}" th:alt="${newsEntry.alt}" th:height="${newsEntry.imageHeight}" th:width="${newsEntry.imageWidth}"/>
						           <figcaption class="text-right" th:text="${newsEntry.legend}"/>
						       </figure> 
						       <p th:if="${newsEntry.displayContent}" th:text="${newsEntry.content}"/>
						    </div>
						    <div class="panel-footer" th:if="${newsEntry.displayTags}">
						       <div class="form-inline">
						           <div class="form-group">
						              <span th:each="tag : ${newsEntry.tags}" class="badge" th:text="${tag}"/>
						           </div>
						       </div>
						    </div>
						</div>
                      </div>
                </div>
            </div>
        </div>
     </div>
</body>
<footer th:include="common/footer"></footer>
</html>
