<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/back_header"/>
    <body>
        <div class="container container-fluid">
            <div th:include="common/back_logo"/>
            <div class="row">
                 <div class="col align-self-center">
	                 <form id="loginForm" th:action="@{/login}" method="post">
	                    <div class="card">
		                    <div class="card-block">
		                       <div th:if="${param.error}" class="alert alert-danger">
			                      <span th:text="${loginForm.errorLabel}"/>
			                    </div>
			                    <div th:if="${param.logout}" class="alert alert-warning">
			                        <span th:text="${loginForm.timeoutLabel}"/>
			                    </div>
			                    
			                        <div class="form-control mb-3">
			                          <label class="form-control-label" th:text="${loginForm.userLabel}"/>
			                          <input type="text" name="username" class="form-control"/>
			                        </div>
			                        <div class="form-control mb-3">
			                           <label class="form-control-label" th:text="${loginForm.passwordLabel}"/>
			                           <input type="password" name="password" class="form-control"/>
			                        </div>
		                    </div>
		                    <div class="card-footer">
		                       <div class="text-center">
		                           <button type="submit" class="btn btn-primary">
		                              <i class="fa fa-sign-in fa-white" aria-hidden="true"></i>
		                           </button>
	                           </div>
		                    </div>
		                   
	                    </div>
	                 </form>
	                 <div class="card">
                        <div class="loader"/> 
                     </div>
                 </div>
            </div>
        </div>
    </body>
</html>
