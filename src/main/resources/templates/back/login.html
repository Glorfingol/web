<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/back_header"/>
    <body>
        <div class="container container-fluid">
            <div th:include="common/back_logo"/>
            <div class="row">
                 <div class="col-xs-6 col-xs-offset-3">
                    <div class="panel panel-default">
	                    <div class="panel-body">
	                       <div th:if="${param.error}" class="alert alert-danger">
		                      <span th:text="${loginForm.errorLabel}"/>
		                    </div>
		                    <div th:if="${param.logout}" class="alert alert-warning">
		                        <span th:text="${loginForm.timeoutLabel}"/>
		                    </div>
		                    <form id="loginForm" th:action="@{/login}" method="post">
		                        <div class="form-group">
		                          <label class="control-label" th:text="${loginForm.userLabel}"/>
		                          <input type="text" name="username" class="form-control"/>
		                        </div>
		                        <div class="form-group">
		                           <label class="control-label" th:text="${loginForm.passwordLabel}"/>
		                           <input type="password" name="password" class="form-control"/>
		                        </div>
		                        <div class="form-group text-center">
		                           <button type="submit" class="btn btn-primary">
		                              <i class="glyphicon glyphicon-log-in"/>
		                           </button>
		                        </div>
		                    </form>
	                    </div>
                    </div>
                 </div>
            </div>
        </div>
    </body>
</html>
