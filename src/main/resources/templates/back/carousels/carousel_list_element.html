<div class="card mb-3" th:fragment="carouselElement(carouselBean)">
    <div class="card-block">
        <div class="form-inline">
           <div>
              <span th:text="${carouselBean.name}"/>
           </div>
       </div>
    </div>
    <div class="card-footer">
        <div class="float-right">
            <a  th:href="'/manager/carousels/' + ${carouselBean.id}" class=" btn-md btn bt-primary fa fa-edit"/>
        </div>
    </div>
</div>
