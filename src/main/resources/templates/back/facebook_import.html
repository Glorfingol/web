 <form id="facebookImportForm">
	<div class="card">
	  <div class="card-header">
        <div class="checkbox">
            <label>
                <input type="checkbox" id="importAll" value=""/>
                <span th:text="#{import.all}"/>
            </label>
        </div>
	  </div>
	  <div th:if="${feeds}" class="card-block">
		<div class="card mb-3" th:each="feed : ${feeds}">
	        <div th:replace="back/posts/importable"/>
		</div>
	  </div>
	  <div class="card-footer">
		<div class="text-center">
		    <a class="btn btn-lg btn-primary fa fa-cloud-download fa-white"  onclick="postImportFacebook()"/>
		</div>
	  </div>     
	</div>
	<div id="stickyImport" class="stickyImport">
	   <a class="btn btn-lg btn-primary fa fa-cloud-download fa-white"  onclick="postImportFacebook()"/>
	</div>
</form>
<div class="card">
    <div class="loader"/> 
</div>
