<form id="pageCreateForm" th:object="${createForm}">
    <div class="card">
        <div class="card-block">
	        <div class="form-control mb-3" id="formInputName">
		        <label th:text="#{page.name.label}" />
		        <input type="text" class="form-control" th:field="*{name}"/>
		        <div id="feedbackName" class="form-control-label"></div>
		        <small class="form-text text-muted" th:text="#{page.name.help}"/>
		    </div>
		    <div class="form-control mb-3" id="formInputMenuTitle">
		        <label th:text="#{page.menuTitle.label}" />
		        <input type="text" class="form-control" th:field="*{menuTitle}"/>
		        <div id="feedbackMenuTitle" class="form-control-label" ></div>
		        <small class="form-text text-muted" th:text="#{page.menuTitle.help}"/>
		    </div>
		    <div class="form-control mb-3 " id="formInputWithNews">
                <label th:text="#{page.withNews.label}" />
                <div class="form-control-label onoffswitch">
                    <input type="checkbox" id="withNews" name="onoffswitch" class="onoffswitch-checkbox" th:value="${createForm.withNews}" th:checked="${createForm.withNews}"/>
                    <label class="onoffswitch-label" for="withNews">
                      <span class="onoffswitch-inner"></span>
                      <span class="onoffswitch-switch"></span>
                    </label>
                </div>
                <small class="form-text text-muted" th:text="#{page.withNews.help}"/>
            </div>
		    <div class="form-control mb-3" id="formInputContent">
                <label th:text="#{page.body.label}" />
                <textarea rows="3" id="pageBody" class="form-control" th:field="*{body}"/>
                <div id="feedbackBody" class="form-control-label"></div>
                <small class="form-text text-muted" th:text="#{page.body.help}"/>
            </div>
        </div>
        <div class="card-footer">
            <div class="float-right">
		        <a class="btn btn-md btn-danger collapsed fa fa-times fa-white" 
		           href="/manager/pages" 
		        />
		        <a class="btn btn-md btn-success fa fa-check fa-white"  onclick="postCreatePageForm()"/>
		    </div>
        </div>
    </div>
</form>
<div class="loader"/> 
<script type="text/javascript">
$(document).ready(function(){
        CKEDITOR.replace("pageBody");
});
</script>
