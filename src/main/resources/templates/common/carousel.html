<div id="carousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
     <li data-target="#carousel"  
         th:each="carouselItem,status : ${carouselItems}" 
         th:attr="data-slide-to=${status.index}" 
         th:classappend="${status.index == 0}? active : ''"/>
  </ol>
  <div class="carousel-inner">
    <div class="item" th:each="carouselItem,status : ${carouselItems}" th:classappend="${status.index == 0}? active : ''">
      <img th:src="${carouselItem.src}" th:alt="${carouselItem.alt}"/>
    </div>
  </div>
  <a class="left carousel-control" href="#carousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"/>
  </a>
  <a class="right carousel-control" href="#carousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"/>
  </a>
</div>
