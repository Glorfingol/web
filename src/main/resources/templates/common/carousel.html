<div id="carousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
     <li data-target="#carousel"  
         th:each="carouselItem,status : ${carouselItems}" 
         th:attr="data-slide-to=${status.index}" 
         th:classappend="${status.index == 0}? active : ''"/>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item" th:each="carouselItem,status : ${carouselItems}" th:classappend="${status.index == 0}? active : ''">
      <img th:src="${carouselItem.src}" th:alt="${carouselItem.alt}" class="img-fluid mx-auto d-block"/>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
