<div class="card mb-3" th:fragment="pageElement(pageBean)">
    <div class="card-block">
        <div class="form-inline">
           <div>
              <span th:text="${pageBean.name}"/>
           </div>
       </div>
    </div>
    <div class="card-footer">
        <div class="float-right">
            <a  th:href="'/manager/pages/' + ${pageBean.id}" class=" btn-md btn bt-primary fa fa-edit"></a>
        </div>
    </div>
</div>
