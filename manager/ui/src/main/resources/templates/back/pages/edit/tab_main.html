<form id="pageUpdateForm" th:object="${updateForm}">
  <div class="form-group mb-3" id="formInputName">
    <label th:text="#{page.name.label}"/>
    <input type="text" class="form-control" th:field="*{name}"/>
    <div id="feedbackName" class="form-control-label"></div>
    <small class="form-text text-muted" th:text="#{page.name.help}"/>
  </div>
  <div class="form-group mb-3" id="formInputMenuTitle">
    <label th:text="#{page.menuTitle.label}"/>
    <input type="text" class="form-control" th:field="*{menuTitle}"/>
    <div id="feedbackMenuTitle" class="form-control-label"></div>
    <small class="form-text text-muted" th:text="#{page.menuTitle.help}"/>
  </div>
  <input type="hidden" th:field="*{id}"/>
  <input type="hidden" th:field="*{creationDate}"/>
  <input type="hidden" th:field="*{creationUser}"/>
  <input type="hidden" th:field="*{modificationDate}"/>
  <input type="hidden" th:field="*{modificationUser}"/>
  <input type="hidden" th:field="*{body}"/>
  <input type="hidden" th:field="*{localeCode}"/>
  <input type="hidden" th:field="*{footer}"/>
  <input type="hidden" th:field="*{header}"/>
  <input type="hidden" th:field="*{meta}"/>
  <div class="float-right">
    <a class="btn btn-md btn-danger fa fa-times fa-white" onclick="cancelUpdatePage()"></a>
    <a class="btn btn-md btn-success fa fa-check fa-white" onclick="postUpdatePageForm()"></a>
  </div>
</form>
<div class="card card-loader">
  <div class="loader"/>
</div>
<script type="text/javascript">
  $(document).ready(function () {
        $(".card-loader").hide();
        $(".loader").hide();
      }
  );
</script>
