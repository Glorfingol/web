<div class="col-12">
  <div class="input-group mt-3 mb-3">
    <input type="text" id="queryInput" class="form-control" th:placeholder="${searchPlaceHolder}"
           th:aria-label="${searchPlaceHolder}"
           aria-describedby="addon">
    <div class="input-group-append">
      <btn class="btn input-group-text" id="addon" onclick="searchWebsites()">
        <i class="fa fa-search"></i>
      </btn>
    </div>
  </div>
</div>

<div class="col-12" th:each="website : ${linkedWebsites.content}">
  <a th:onclick="${'loadPreview(''' + website.name + ''')'}" th:title=" ${website.name}"
     class="previewMenu">
    <div class="card">
      <div class="card-body">
        <span th:text="${website.name}"></span>
      </div>
    </div>
  </a>
</div>
<script th:inline="javascript">

  $(document).ready(function () {
    $(".card-loader").hide();
    $(".loader").hide();
    var queryInput = $("#queryInput");
    queryInput.keyup(function () {
      var value = $(this).val();
      if (value.length >= 3) {
        searchWebsites();
      }
      if (value.length == 0) {
        searchWebsites();
      }
    });

  });


</script>
