<div class="card card-body mb-4">
    <div class="row">
        <div class="col-12 text-center">
            <span th:text="#{index.message}"></span>
        </div>
        <div class="col-12 text-center">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-xl-3 mb-3 mt-3" th:each="menuItem : ${menuItems}">
                    <a th:href="${menuItem.href}" th:title=" ${menuItem.title}" class="homeMenu">
                        <div class="row">
                            <div class="col-12">
                                <div class="card card-body">
                                    <i th:classappend=" ${menuItem.iconClass}"></i>
                                    <span th:text="${menuItem.label}"></span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
