<div class="card mb-3" th:fragment="widgetElement(widgetBean)">
    <div class="card-body">
        <div class="form-inline">
           <div>
              <span th:text="${widgetBean.name}"/>
           </div>
       </div>
    </div>
    <div class="card-footer">
        <div class="float-right">
            <a  th:href="'/manager/widgets/' + ${widgetBean.id}" class=" btn-md btn bt-primary fa fa-edit"></a>
        </div>
    </div>
</div>
