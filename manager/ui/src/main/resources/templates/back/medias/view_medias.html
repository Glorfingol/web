<div class="card card-body mb-4">
  <div class="row">
    <div class="col">
      <div class="pull-right ">
        <a class="btn btn-md btn-primary fa fa-plus fa-white"
           href="/manager/medias/_upload"
           id="buttonAdd" th:if="${currentUser.hasPrivilege('webmastering:media:create')}"></a>
      </div>
    </div>
  </div>
  <div class="row mt-2">
    <table class="table table-bordered table-hover">
      <tbody>
      <tr th:each="media : ${wrappedMedias.page.content}">
        <td>
          <a th:href="'/manager/medias/_view/' + ${media.id}" class="table-link">
            <span th:text="${media.name}"/>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:replace="common/pagination :: pagination(${wrappedMedias})"/>
</div>
