<div class="card card-body mb-4">
  <div class="row">
    <div class="col">
      <div class="pull-right ">
        <a class="btn btn-md btn-primary fa fa-plus fa-white"
           href="/manager/carousels/_create"
           id="buttonAdd"></a>
      </div>
    </div>
  </div>
  <div class="row mt-2">
    <table class="table table-bordered table-hover">
      <tbody>
      <tr th:each="carouselBean : ${wrappedCarousels.page.content}">
        <td>
          <a th:href="'/manager/carousels/' + ${carouselBean.id}" class="table-link">
            <span th:text="${carouselBean.name}"/>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:replace="common/pagination :: pagination(${wrappedCarousels})"/>
</div>
