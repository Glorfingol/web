<div class="card mb-3" th:fragment="newsElement(newsBean)">
    <div class="card-body">
        <div class="form-inline">
           <div>
              <span th:text="${newsBean.title}"/>
              <span th:text="${newsBean.panelHeading}"/>
           </div>
       </div>
    </div>
    <div class="card-footer">
        <div class="float-right">
            <a th:href="${newsBean.newsEntryModifyHref}" class=" btn-md btn bt-primary fa fa-edit"></a>
        </div>
    </div>
</div>
