<nav class="navbar navbar-expand-md navbar-light">
	<span class="navbar-brand menu-label" th:text="#{menu.label}"></span>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuCollapse" aria-controls="menuCollapse" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="menuCollapse">
		<ul id="menu" class="navbar-nav flex-column">
			<li id="menu_index" class="nav-item" th:each="menuItem : ${menuItems}" th:classappend="${menuItem.customCssClass}">
				<a class="nav-link" th:title="${menuItem.title}" th:href="${menuItem.href}" >
					<i th:classappend="${menuItem.iconClass}"></i>
					<span th:text="${menuItem.label}"></span>
				</a>
			</li>
		</ul>
	</div>
</nav>
