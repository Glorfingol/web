<div class="card mb-3">
  <div class="card-header">
    <h3 th:text="${newsBean.title}"/>
    <div class="card-text">
      <span th:text="#{news.entry.by}"/>
      &nbsp;
      <span th:text="${newsBean.author}"/>
      &nbsp;
      <span th:text="#{news.entry.the}"/>
      &nbsp;
      <span th:text="${#temporals.format(newsBean.creationDate, 'dd/MM/yy')}"/>
    </div>
  </div>
  <div class="card-body"
       th:if="${newsBean.newsContent != null || newsBean.newsImage != null || (newsBean.newsContent != null && newsBean.newsContent.linkUrl != null && newsBean.newsContent.linkUrl != '')  || (newsBean.newsContent != null && newsBean.newsContent.videoUrl != null && newsBean.newsContent.videoUrl != '')}">
    <figure th:if="${newsBean.newsImage != null && newsBean.newsImage.media != null}">
      <img class="img-fluid mx-auto d-block" th:src="${newsBean.newsImage.media.src}"
           th:alt="${newsBean.newsImage.alt}"/>
      <figcaption class="text-right" th:text="${newsBean.newsImage.legend}"/>
    </figure>
    <p class="card-text"
       th:text="${newsBean.newsContent.content}"/>
    <p class="card-text"
       th:if="${newsBean.newsContent != null && newsBean.newsContent.linkUrl != null && newsBean.newsContent.linkUrl != ''}">
      <a th:src="${newsBean.newsContent.linkUrl}" th:text="${newsBean.newsContent.content}"></a>
    </p>
    <div class="video-container"
         th:if="${newsBean.newsContent != null && newsBean.newsContent.videoUrl != null && newsBean.newsContent.videoUrl != ''}">
      <iframe th:src="${newsBean.newsContent.videoUrl}">
      </iframe>
    </div>
  </div>
  <div class="card-footer" th:if="${newsBean.tags != null && !newsBean.tags.empty}">
    <div class="form-inline">
      <div>
        <span th:each="tag : ${newsBean.tags}" class="badge badge-info" th:text="${tag}"/>
      </div>
    </div>
  </div>
</div>
